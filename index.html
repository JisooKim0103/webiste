<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"  content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/index.css">
    <title>Login Page</title>
    
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div class="container ">
        <div class="login-left">
            <div class="login-header">
                <h1>Welcome to KDT Cloud Navigator</h1>
                <p>Login to your account</p>
            </div>
            <form class="login-form">
                <div class="login-form-content">
                    <div class="form-item">
                        
                        <label for="email">Enter Email <i class="material-icons">&#xe158;</i></label>
                        <input type="text" Placeholder="Email" id="email">
                    </div>
                    <div class="form-item">
                        <label for="password">Enter Password <i class="material-icons">&#xe897;</i> </label>
                        <input type="Password" placeholder="*****" id="password">
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <label for="remembermecheckbox" id="checkboxlabel">Remember Me</label>
                            <input type="checkbox" id="checkboxlabel">
                        </div>
                    </div>
                    <button type="submit">Sign In</button>
                </div>
                <div class="login-form-footer">
                    <a href="#">
                        <img src="./img/fb.png" width="30" alt="">
                        Facebook Login
                    </a>
                    <a href="#">
                        <img src="./img/g.png" width="30" alt=""> Google Login
                    </a>
                </div>
            
            </form>
        </div>
        <div class="login-right">
            <img src="./img/lll.jpg" width="100%">
        </div>
    </div>
  
  </body>
</html>
