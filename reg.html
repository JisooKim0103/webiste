<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
   
    <link rel="stylesheet" href="reg.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name </span>
            <input type="text" placeholder="Enter your first and last name" id="fullname" name= "fullname"required>
          </div>
          <div class="input-box">
            <span class="details">Year and Course</span>
            <input type="text" placeholder="Enter your name and course" id="yrandcourse"  name ="yrandcourse" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" id="email"  name="email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" id="phonenumber"  name="phonenumber"required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" id="password"  name="password" required>
          </div>
          <div class="input-box">
            <span class="details">Gender </span>
            <input type="text" placeholder="Gender" id="gender"  name="gender"required>
          </div>
        </div>
       


        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
